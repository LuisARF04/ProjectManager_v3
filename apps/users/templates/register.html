{% extends 'base.html' %}
{% block content %}

<div class="card shadow border-0 mx-auto" style="max-width: 450px;">
    <div class="card-body p-4">
        <h3 class="text-center fw-bold mb-4">Registro</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold small">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small">Correo electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Crea una contraseña">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small">Confirmar contraseña</label>
                <input type="password" name="confirm" class="form-control" placeholder="Repite tu contraseña">
            </div>

            {% if error %}<p class="text-danger small text-center">{{ error }}</p>{% endif %}

            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Registrarse</button>

            <p class="mt-3 text-center mb-0">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Inicia Sesión</a>
            </p>
        </form>
    </div>
</div>

{% endblock %}
