{% extends 'base.html' %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 450px;">
    <div class="card-body p-4">
        <h3 class="text-center text-dark">Nueva Contraseña</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Guardar nueva contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
