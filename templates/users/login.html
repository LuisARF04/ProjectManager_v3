{% extends 'base.html' %}
{% block content %}

<form method="post" class="form">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="mb-3">
        <label for="inputUsername" class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Tu nombre de usuario">
    </div>
    <div class="mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Tu contraseña">
    </div>
    {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</form>

{% endblock %}
