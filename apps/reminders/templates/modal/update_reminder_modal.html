<div class="modal fade" id="updateReminderModal" tabindex="-1" aria-labelledby="updateReminderModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateReminderModalLabel">Editar Fecha y Hora</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="modal-body-content" id="updateReminderModalBody">
                <!-- update_reminder_form.html -->
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var reminderModal = document.getElementById('updateReminderModal');

        reminderModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var url = button.getAttribute('data-url');

            fetch(url)
                .then(response => {
                    console.log(response)
                    response.text()
                    console.log(response + " hecha texto")
                })
                .then(html => {
                    document.getElementById("updateReminderModalBody").innerHTML = html;
                });
        });
    });
</script>
