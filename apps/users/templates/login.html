{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

        <h3 class="text-center mb-4">Iniciar Sesión</h3>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            <div class="mb-3">
                <label for="inputUsername" class="form-label fw-bold">Usuario</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Tu usuario">
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label fw-bold">Contraseña</label>
                <input type="password" name="password" class="form-control" id="inputPassword"
                    placeholder="Tu contraseña">
            </div>

            {% if error %}<p class="text-danger small">{{ error }}</p>{% endif %}

            <button type="submit" class="btn btn-primary w-100 btn-large">Entrar</button>

            <a href="{% url 'password_reset' %}" class="d-block mt-2 text-center">¿Olvidaste tu contraseña?</a>

            <p class="mt-3 text-center mb-0">
                <span>¿No tienes cuenta?</span>
                <a href="{% url 'register' %}" class="text-decoration-none"> Regístrate</a>
            </p>
        </form>

    </div>
</div>

{% endblock %}
