<div class="formset-form p-3 mb-2">
    {% if f.instance.pk %}
    <div class="d-none">{{ f.DELETE }}</div>
    {% endif %}

    <div class="d-flex gap-3 w-100 align-items-end">
        <div class="flex-grow-1 custom-formset-fields">
            {{ f.as_p }}
        </div>

        <button type="button" class="btn btn-danger btn-sm d-flex align-items-center justify-content-center"
            style="height: 38px; width: 38px; flex-shrink: 0;" onclick="removeForm(this)">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
